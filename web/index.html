<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nine Lives: Cat Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
            width: 400px;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #555;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }
        
        .status-text {
            margin: 10px 0;
            font-size: 16px;
            color: #ccc;
        }
        
        .error {
            color: #ff4444;
            background: #2d1414;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ff4444;
            margin-top: 20px;
        }
        
        .cats {
            font-size: 24px;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .size-info {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="cats">üê± üêæ üê±</div>
        <h2>Nine Lives: Cat Sudoku</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status-text" id="statusText">Initializing...</div>
        <div class="size-info">Game size: ~60MB ‚Ä¢ First load may take a moment</div>
    </div>
    
    <canvas id="bevy"></canvas>
    
    <script type="module">
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const loadingDiv = document.getElementById('loading');
        
        function updateProgress(percent, status) {
            progressBar.style.width = percent + '%';
            statusText.textContent = status;
        }
        
        function showError(error) {
            loadingDiv.innerHTML = `
                <div class="cats">üòø üíî üòø</div>
                <h2>Nine Lives: Cat Sudoku</h2>
                <div class="error">
                    <h3>Failed to Load Game</h3>
                    <p><strong>Error:</strong> ${error.message || error}</p>
                    <p><strong>Possible causes:</strong></p>
                    <ul style="text-align: left; max-width: 300px; margin: 0 auto;">
                        <li>Slow internet connection</li>
                        <li>Browser doesn't support WebAssembly</li>
                        <li>Ad blocker blocking WASM files</li>
                        <li>Outdated browser</li>
                    </ul>
                    <p><strong>Try:</strong></p>
                    <ul style="text-align: left; max-width: 300px; margin: 0 auto;">
                        <li>Refresh the page</li>
                        <li>Use Chrome, Firefox, or Safari</li>
                        <li>Disable ad blockers</li>
                        <li>Check your internet connection</li>
                    </ul>
                </div>
            `;
        }
        
        async function run() {
            try {
                updateProgress(10, 'Loading game files...');
                
                // Import the init function
                const { default: init } = await import('./nine_lives.js');
                updateProgress(30, 'Downloading game engine...');
                
                // Add artificial delay to show progress for fast connections
                await new Promise(resolve => setTimeout(resolve, 500));
                updateProgress(60, 'Initializing WebAssembly...');
                
                // Initialize the WASM
                await init();
                updateProgress(90, 'Starting game...');
                
                // Give a moment for Bevy to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                updateProgress(100, 'Ready to play!');
                
                // Hide loading screen after a brief moment
                setTimeout(() => {
                    loadingDiv.classList.add('hidden');
                }, 500);
                
            } catch (error) {
                console.error('Failed to load Nine Lives:', error);
                showError(error);
            }
        }
        
        // Start loading
        run();
        
        // Add timeout fallback
        setTimeout(() => {
            if (!loadingDiv.classList.contains('hidden')) {
                showError(new Error('Loading timeout - game took too long to start'));
            }
        }, 60000); // 60 second timeout
    </script>
</body>
</html>
