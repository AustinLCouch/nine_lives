<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nine Lives: Cat Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }
        
        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>üê± Nine Lives: Cat Sudoku üê±</h2>
        <p>Loading...</p>
    </div>
    
    <canvas id="bevy"></canvas>
    
    <script type="module">
        import init from "./nine_lives.js";
        
        async function run() {
            try {
                await init();
                document.getElementById("loading").classList.add("hidden");
            } catch (error) {
                console.error("Failed to load Nine Lives:", error);
                document.getElementById("loading").innerHTML = `
                    <h2>üê± Nine Lives: Cat Sudoku üê±</h2>
                    <p style="color: red;">Failed to load: ${error}</p>
                `;
            }
        }
        
        run();
    </script>
</body>
</html>
