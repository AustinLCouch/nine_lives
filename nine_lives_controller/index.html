<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;

        canvas {
            display: block;

        }
        
        #loading.hidden {
            display: none;
        }
    </style>
    <link data-trunk rel="rust" data-bin="nine_lives" data-cargo-features="web"/>
</head>
<body>
    <div id="loading">
        <h2>🐱 Nine Lives: Cat Sudoku 🐱</h2>
