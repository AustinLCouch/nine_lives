<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nine Lives: Cat Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tell Trunk to copy assets directory -->
    <link data-trunk rel="copy-dir" href="../assets"/>
    
    <!-- Tell Trunk which binary to build -->
    <link data-trunk rel="rust" data-bin="nine_lives"/>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
            height: 100vh;
            width: 100vw;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
            width: 400px;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .cats {
            font-size: 24px;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #555;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }
        
        .status-text {
            margin: 10px 0;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="cats">üê± üêæ üê±</div>
        <h2>Nine Lives: Cat Sudoku</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status-text" id="statusText">Loading...</div>
    </div>
    
    <canvas id="bevy"></canvas>

    <script>
        // Simple loading progress simulation
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const loadingDiv = document.getElementById('loading');
        
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 90) progress = 90;
            
            progressBar.style.width = progress + '%';
            
            if (progress < 30) {
                statusText.textContent = 'Loading WebAssembly...';
            } else if (progress < 60) {
                statusText.textContent = 'Initializing game engine...';
            } else if (progress < 90) {
                statusText.textContent = 'Starting Nine Lives...';
            }
            
            if (progress >= 90) {
                clearInterval(progressInterval);
            }
        }, 200);
        
        // Hide loading screen once the game is running
        // This will be triggered by the WASM module
        window.addEventListener('gameReady', () => {
            progressBar.style.width = '100%';
            statusText.textContent = 'Ready to play!';
            setTimeout(() => {
                loadingDiv.classList.add('hidden');
            }, 500);
        });
        
        // Fallback timeout
        setTimeout(() => {
            if (!loadingDiv.classList.contains('hidden')) {
                loadingDiv.classList.add('hidden');
            }
        }, 10000);
    </script>
</body>
</html>
